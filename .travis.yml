language: android

android:
  components:
    - platform-tools
    - tools
    - android-24
    - build-tools-24.0.2
    - extra-android-m2repository

script:
    - ./gradlew clean
    - ./gradlew assembleRelease
    - ./gradlew uploadArchives
    - ./gradlew generateBintrayJson

jdk:
  - oraclejdk7

cache:
  directories:
    - $HOME/.gradle

deploy:
  provider: bintray
  file: "bintray.json"
  user: "dsokolov"
  key: $BINTRAY_API_KEY
